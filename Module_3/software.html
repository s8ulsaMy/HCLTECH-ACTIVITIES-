<!DOCTYPE html>
<html>
<head>
    <title>Software Company</title>

    <style>
        /* Entire page background */
        body {
            background-color: #f0f8ff; /* light blue */
            font-family: Arial, sans-serif;
        }

        /* All links */
        a {
            color: blue;
            text-decoration: underline;
        }

        /* All headings */
        h1, h2, h3 {
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            color: red;
            font-family: "Courier New", monospace; /* unique font */
        }

        /* All labels */
        label {
            font-family: "Times New Roman", Times, serif;
            font-style: italic;
        }

        /* Simple form styling */
        form {
            width: 300px;
            margin: auto;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<h1>ABC Software Solutions</h1>

<h2>Welcome to Our Company</h2>

<p style="text-align:center;">
    We provide web, mobile and cloud solutions.
</p>

<p style="text-align:center;">
    Visit our website:
    <a href="#">Click Here</a>
</p>

<h3>Contact Form</h3>

<form>
    <label>Name:</label><br>
    <input type="text"><br><br>

    <label>Email:</label><br>
    <input type="email"><br><br>

    <label>Message:</label><br>
    <textarea></textarea><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
